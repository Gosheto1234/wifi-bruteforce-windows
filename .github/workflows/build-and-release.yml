name: Auto Build & Release WiFi BruteForcer

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.x"
          architecture: "x64"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build executable
        run: >
         pyinstaller --onefile --windowed --icon icon.ico --name WifiBruteForcer.exe Wifi\ Bruteforce\ App.py
          

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: main-${{ github.sha }}
          name: Release ${{ github.sha }}
          body: |
            Automated build for commit `${{ github.sha }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WifiBruteForcer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
