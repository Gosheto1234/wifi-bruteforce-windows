name: Auto Build & Release WiFi BruteForcer

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      # 1. Check out your code
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Setup Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10.x"
          architecture: "x64"

      # 3. Install dependencies (including PyInstaller)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Build the EXE
      - name: Build executable
        run: |
          pyinstaller \
            --onefile \
            --windowed \
            --name WifiBruteForcer.exe \
            path/to/your_script.py

      # 5. Create or update GitHub Release
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: main-${{ github.sha }}    # unique per commit
          name: Release ${{ github.sha }}
          body: |
            Automated build for commit `${{ github.sha }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 6. Upload the built EXE
      - name: Upload Asset
        uses: softprops/action-gh-release@v1
        with:
          files: dist/WifiBruteForcer.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
